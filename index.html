<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladius Incremental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="layout">
        <aside id="inventory-panel" class="inventory" hidden>
            <h2 class="inventory-title">Inventory</h2>
            <section class="inventory-section">
                <h3 class="inventory-section-title">Effects</h3>
                <div id="inventory-effects" class="inventory-effects"></div>
            </section>
            <section class="inventory-section">
                <h3 class="inventory-section-title">Owned items</h3>
                <ul id="inventory-items" class="inventory-items"></ul>
            </section>
        </aside>
        <section class="fight-area">
            <h1>Gladius Incremental</h1>
            <button id="fight-btn" type="button">Fight peasant farmer</button>
        </section>
        <aside class="sidebar">
            <p class="coin-display">Coins: <span id="coin-counter" role="status" aria-live="polite">0</span></p>
            <section id="shop-panel" class="shop" hidden>
                <h2 class="shop-title">Village shop</h2>
                <ul class="shop-items">
                    <li class="shop-item" data-item="wooden-club" hidden>
                        <div class="shop-item-text">
                            <span class="item-name">Wooden club</span>
                            <p class="item-description">Fight 10% faster.</p>
                        </div>
                        <button id="wooden-club-btn" type="button" class="shop-buy-btn" aria-label="Buy Wooden club for 5 coins">5 coins</button>
                    </li>
                    <li class="shop-item" data-item="spiky-club" hidden>
                        <div class="shop-item-text">
                            <span class="item-name">Spiky club</span>
                            <p class="item-description">Fight an additional 10% faster.</p>
                        </div>
                        <button id="spiky-club-btn" type="button" class="shop-buy-btn" aria-label="Buy Spiky club for 10 coins">10 coins</button>
                    </li>
                    <li class="shop-item" data-item="one-leaf-clover" hidden>
                        <div class="shop-item-text">
                            <span class="item-name">One-leaf clover</span>
                            <p class="item-description">10% chance to gain +1 extra coin.</p>
                        </div>
                        <button id="one-leaf-clover-btn" type="button" class="shop-buy-btn" aria-label="Buy One-leaf clover for 10 coins">10 coins</button>
                    </li>
                </ul>
                <p id="shop-empty" class="shop-empty" hidden>No items available</p>
            </section>
        </aside>
    </main>
    <script src="main.js"></script>
</body>
</html>
